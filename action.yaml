name: Download custom actions
description: Download custom actions from s3
inputs:
  action-name:
    description: The action name to be downloaded
    required: true
  s3-bucket-name:
    description: Custom actions S3 bucket
    required: true
  aws-access-key-id:
    description: AWS ACCESS KEY
    required: true
  aws-secret-access-key:
    description: AWS SECRET ACCESS KEY
    required: true
  aws-region:
    description: AWS REGION
    required: true
runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}
    - name: Download from S3
      env:
          S3_BUCKET_NAME: ${{ inputs.s3-bucket-name }}
          ACTION_NAME: ${{ inputs.action-name }}
      run: aws s3 cp s3://$S3_BUCKET_NAME/$ACTION_NAME.zip ./.github/actions/$ACTION_NAME.zip
      shell: bash
    - name: Unzip the composite actions file
      run: |
        ls ./.github
        ls ./.github/actions
        unzip -d ./.github/actions/$ACTION_NAME ./.github/actions/$ACTION_NAME.zip
        rm ./.github/actions/$ACTION_NAME.zip
        ls ./.github/actions/
      shell: bash